    <script>
    var gameFrame = document.getElementById("iframe");
    var w= window.innerWidth
    || document.documentElement.clientWidth
    || document.body.clientWidth;
 
    var h = window.innerHeight
    || document.documentElement.clientHeight
    || document.body.clientHeight;
    var gF_Top= (h - 640)/2;
    var gF_Left= (w - 772)/2;
    var gftopreal = gF_Top + "px";
    var gfleftreal = gF_Left + "px";
    go();
    window.addEventListener('resize', go);
    
    function go(){
    gameFrame.style.top = gftopreal;
    gameFrame.style.left = gfleftreal;  
    }
    
    
    </script>
